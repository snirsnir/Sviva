<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת הנשימה - בית החולים</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Keeping the same CSS styles */
        :root {
            --primary-blue: #4287f5;
            --dark-blue: #2563eb;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Rubik', Arial, sans-serif;
            background: url('img/hospital-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100vh;
            justify-content: center;
        }

        .header {
            background: rgba(66, 135, 245, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            border: 2px solid var(--primary-blue);
            flex-shrink: 0;
        }

        .header h1 {
            color: var(--dark-blue);
            margin: 0 0 0.5rem 0;
        }

        .header p {
            margin: 0.5rem 0;
            line-height: 1.6;
        }

        .video-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-height: 100%;
        }

        .ready-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.8rem 2.5rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin-top: auto;
            flex-shrink: 0;
        }

        .ready-btn:hover {
            background: var(--dark-blue);
            transform: scale(1.05);
        }

        /* Keeping all the media queries */
        @media screen and (min-width: 1920px) {
            .header h1 { font-size: 2rem; }
            .header p { font-size: 1.1rem; }
            .video-container { max-height: 50vh; }
        }

        @media screen and (max-width: 1366px) {
            .container { 
                gap: 15px;
                padding: 15px;
            }
            .header {
                padding: 1rem;
            }
            .header h1 { 
                font-size: 1.6rem; 
            }
            .header p { 
                font-size: 1rem;
                line-height: 1.4;
            }
            .video-container { 
                max-height: 45vh;
            }
            .ready-btn {
                padding: 0.6rem 2rem;
                font-size: 1.1rem;
            }
        }

        @media screen and (max-width: 1024px) {
            .container { 
                gap: 10px;
                padding: 10px;
            }
            .header {
                padding: 0.8rem;
            }
            .header h1 { 
                font-size: 1.4rem; 
            }
            .header p { 
                font-size: 0.9rem;
                line-height: 1.3;
            }
            .video-container { 
                max-height: 40vh;
            }
            .ready-btn {
                padding: 0.5rem 1.8rem;
                font-size: 1rem;
            }
        }

        /* Adding styles for page transition */
        .page {
            display: none;
        }

        .page.active {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- First page -->
    <div class="container page active" id="buildPage">
        <div class="header">
            <h1>דגם מערכת הנשימה</h1>
            <p>לרשותכם בעמדה ערכה לבניה של דגם של מערכת הנשימה<br>
               בנו לפי סרטון ההדרכה וכשתסיימו לחצו על "הדגם שלי מוכן"</p>
        </div>

        <div class="video-container">
            <video controls>
                <source src="vid/breath.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <button class="ready-btn" onclick="showPollutionPage()">הדגם שלי מוכן!</button>
    </div>

    <!-- Second page (Pollution Test) -->
    <div class="container page" id="pollutionPage">
        <div class="header">
            <h1>הכנסת האוויר המזוהם לריאות</h1>
            <p>כעת קחו את שקית הפחם וחברו אותה לקנה הנשימה.<br>
               הכניסו והוציאו אוויר וצפו בתוצאות.<br>
               צפו בסרטון להדרכה נוספת.</p>
        </div>

        <div class="video-container">
            <video controls>
                <source src="vid/pollution.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <button class="ready-btn" onclick="goToDetect()">הריאות שלכם מזוהמות? לחצו כאן להמשך</button>
    </div>

    <script>
        function showPollutionPage() {
            document.getElementById('buildPage').classList.remove('active');
            document.getElementById('pollutionPage').classList.add('active');
        }

        function goToDetect() {
            window.location.href = 'detect.html';
        }
    </script>
</body>
</html>
