// Create a button element
<script>
var text = "הדיסק און קי של ההאקרים נפל איפשהו ברצפה, נסו לגרור על ידי לחיצה ארוכה את הדיסק און קי למקום בו מכניסים אותו למחשב. לאחר מכן פעלו על פי ההוראות. זכרו, אנו הבלשים מנסים לעזור למדענים בלבד ולא לאחרים כרגע. "
var myButton = document.getElementById('643b6470-7bd9-4c94-8f5c-c69dfbb309b3');
const button = document.createElement('button');
button.textContent = 'לחצו לתשלום ולחשיפת הרמז';
button.style.position = 'absolute';
button.style.top = '30%'; // Center vertically (adjusted from 85% to truly center)
button.style.left = '50%'; // Center horizontally
button.style.transform = 'translate(-50%, -50%)';
button.style.fontSize = '24px'; // Larger text
button.style.padding = '15px 30px'; // Larger button
button.style.backgroundColor = 'green'; // Green background
button.style.color = 'white'; // White text
button.style.border = 'none'; // No border
button.style.cursor = 'pointer'; // Cursor indicates clickable
button.style.borderRadius = '5px'; // Rounded corners for aesthetics

// Create a span element to hold the text
const textSpan = document.createElement('span');
textSpan.textContent = text;
textSpan.style.display = 'none'; // Hide the text initially
// Additional style to ensure visibility and alignment
textSpan.style.position = 'absolute';
textSpan.style.top = 'calc(40% + 5px)'; // Below the button
textSpan.style.left = '50%';
textSpan.style.transform = 'translateX(-50%)';
textSpan.style.color = 'black'; // Making sure the text is readable
textSpan.style.fontSize = '40px'; // Slightly smaller font than the button
textSpan.style.direction = 'rtl';

// Append the button and text span to the body
document.body.appendChild(button);
document.body.appendChild(textSpan);

// Add an event listener to the button
button.addEventListener('click', function() {
    // Toggle the display style of the text span
    textSpan.style.display = 'block';
    button.style.display = 'none';
});
myButton.addEventListener('click', function() {
    button.style.display = 'none';
    textSpan.style.display = 'none';
    });
</script>
